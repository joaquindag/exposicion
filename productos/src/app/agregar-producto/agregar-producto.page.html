<ion-header>
  <ion-toolbar>
    <ion-title>{{isEditMode ? 'Update' : 'Agregar'}} Producto</ion-title>
    <ion-buttons slot="start" *ngIf="!isEditMode">
      <ion-back-button defaultHref="productos"></ion-back-button>
    </ion-buttons>


    <ion-buttons slot="end" *ngIf="isEditMode">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form [formGroup]='form'>
<ion-item>
  <ion-label position='floating'>Nombre</ion-label>
  <ion-input formControlName='nombre'></ion-input>
</ion-item>
<ion-item>
  <ion-label position='floating'>Descripcion</ion-label>
  <ion-textarea formControlName='descripcion'></ion-textarea>
</ion-item>
<ion-item>
  <ion-label position='floating'>Precio</ion-label>
  <ion-input formControlName='precio'></ion-input>
</ion-item>

<ion-button expand="block" (click)="submitProductos()" [disabled]="form.invalid"> 
  {{isEditMode ? 'Update' : 'Guardar'}} Producto
</ion-button>

</form>
</ion-content>
